   <body style="background-color: #ffb3ff;">
    <form name="myForm" action="/" class="form1" onsubmit="return validateForm()" method="post" style="text-align: center;padding: 20px;">
    	<h3 class="head">VITASOFT-TECH ROUND-2</h2>

        <h5>ADD DETAILS</h5>

    	<div class="container" style="padding-bottom: 20px">
    		<div class="row">
    			<div class="col-sm">
    				<label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" required>
    			</div>
    			<div class="col-sm">
    				<label for="mname">Middle name:</label>
        <input type="text" id="mname" name="mname" required>
    			</div>
    			<div class="col-sm">
    				<label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" required>
    			</div>
    			
    		</div>
    		
    	</div> 
        
        

        <div class="container" style="padding-bottom: 10px">
        	<div class="row">
        		<div class="col-sm">
        			<label>Address:</label>
         			<input id ="address" name = "address" type ="text" required>
        		</div>
        		<div class="col-sm">
        			<label for="country" >Country:</label>
					<select id="type" name="country">
					    <option value="item0">--Select country--</option>
					    <option value="India">India</option>
					    <option value="USA">USA</option>
					    <option value="Germany">Germany</option>
					</select>
		
        		</div>
        		<div class="col-sm">
        			<label for="state">state:</label>
					<select id="size" name="state" >
		    		<option value="">-- select state -- </option>
					</select>
        		</div>
        		<div class="col-sm">
        			<label>Pincode:</label>
         			<input id="zip" name="zip" type="text" pattern="[0-9]*" required>
        		</div>
        	</div>
        	
        </div>

            


        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required><br>
        <br>
        
        <label for="phone">Phone Number:</label><br>
        <input type="text" id="phone" name="phone" pattern="[7-9]{1}[0-9]{9}" title="Phone number" required><br>
        <br>


        <label for="weight">Weight(in kgs):</label><br>
        <input type="text" id="weight" name="weight" pattern="[0-9]*" required><br>
        <br>
        <label for="height">Height(in ft):</label><br>
        <input type="text" id="height" name="height" required><br>
        <br>

        <input type="submit" name= "save" class="btn btn-lg btn-outline-secondary" value="submit" onclick="validateForm(); return false">

      </form>

      <form action="/delete" method="post" style="text-align: center;padding-bottom: 20px">
            
        
        <h5>DELETE DATA</h5>
        <label>Enter the first name of the user who's data to be deleted :</label>
        <input type="text" name="delete" required><br>
        <input type="submit" class="btn btn-lg btn-outline-secondary" value="delete">
      </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>


<script src="index.js"  charset="utf-8"></script>  
<script type="text/javascript">
            $(document).ready(function () {
              $("#type").change(function () {
                 switch($(this).val()) {
                    case 'India':
                        $("#size").html("<option value='Tamil Nadu'>Tamil Nadu</option><option value='Kerala'>Kerala</option><option value='Delhi'>Delhi</option>");
                        break;
                    case 'USA':
                        $("#size").html("<option value='California'>California</option><option value='texas'>texas</option><option value='Florida'>Florida</option>");
                        break;
                    case 'Germany':
                        $("#size").html("<option value='hamburg'>hamburg</option><option value='berlin'>berlin</option><option value='Sachsen'>Sachsen</option>");
                        break;
                    default:
                        $("#size").html("<option value=''>--select country--</option>");
                 }
              });
            });
        </script>



   </body>
